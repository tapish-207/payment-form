<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment_form</title>
</head>
<body>
    <form action=" ">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Required fileds are followed by * </p>
        <p>Name: * <input type="text" name="Name" required><input type="Submit"></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="gender" id="gender" required>
            female<input type="radio" name="gender" id="gender" required>
        </p>
    </fieldset>
    <p>Address:<textarea name="address" cols="100" rows="7" ></textarea></p>
    <p>Email: * <input type="email" name="email" id="Email" required></p>
    <p>Pincode; <input type="number" name="Pincode" id="Pincode" </p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="Card Type" id="Card Type" required>
            <option value="">--select a card type</option>
            <option value="visa">Visa</option>
            <option value="master card">master card</option>
            <option value="Rupay">rupay</option>
        </select>
    </p>
    <p>
        Card Number * <input type="number" name="card number" id="card number required">
    </p>
    <p>
        Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV * <input type="Password" name="cvv" id="cvv" required>
    </p>
    <input type="submit" value="Pay Now" name="Pay Now" id="pay now">

    </form>
</body>
</html>
